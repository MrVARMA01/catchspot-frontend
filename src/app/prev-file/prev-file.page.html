<ion-content class="content">

  <div *ngIf="prevFile">
    <ion-button class="back-button" fill="clear" shape="round" routerLink="/tabs/tab1">
      <i class="fa-solid fa-angle-left fa-xl" slot="icon-only" style="color: #6030ff;"></i>
    </ion-button>
    <img class="prev-image" src="{{baseUrl}}{{prevFile.fileUrl}}" alt="">
  </div>

  <ion-card class="ratings-card" *ngIf="prevFile">
    <ion-card-header>
      <ion-card-title>Ratings</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="rating">
        <ion-progress-bar value=".25" color="danger"></ion-progress-bar>
        <ion-icon class="star" size="small" name="star" color="danger"></ion-icon>
      </div>
      <div class="rating">
        <ion-progress-bar value=".50" color="success"></ion-progress-bar>
        <ion-icon class="star" name="star" color="success"></ion-icon>
      </div>
      <div class="rating">
        <ion-progress-bar value=".75" color="warning"></ion-progress-bar>
        <ion-icon class="star" name="star" color="warning"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="detail-card" *ngIf="prevFile">
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="inset">
        <ion-item>
          <ion-toggle>
            <ion-label>Post</ion-label>
          </ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label>Access</ion-label>
          <ion-label slot="end" color="tertiary">public</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Inset Lines</ion-label>
        </ion-item>
      </ion-list> </ion-card-content>
  </ion-card>

</ion-content>
